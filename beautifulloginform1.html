<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="beautifulloginform1.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-content">
            <div class="text">Sign up to get started</div>
            <div class="login-form">
                <h2 class="login-form-header">Create an account</h2>
                <div class="login-form-content">
                    <label for="firstname-box" id="firstname-label">First Name</label>
                    <input type="text" name="firstname" id="firstname-box" required>
                    <label for="lastname-box" id="lastname-label">Last Name</label>
                    <input type="text" name="lastname" id="lastname-box" required>
                    <label for="email-box" id="email-label">Email</label>
                    <input type="email" name="email" id="email-box">
                    <label for="age-box" id="age-label">Age</label>
                    <input type="number" name="age" id="age-box" required>
                    <label for="password-box" id="password-label">Password</label>
                    <input type="password" name="password" id="password-box" required>
                    <button id="submit-button">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
